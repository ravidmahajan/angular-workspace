<div class="container-fluid p-4 m-3 text-white bg-dark" style="height: 400px;">
    <h2>Parent Container
    <button (click)="SendClick()">Send Message to Child</button> </h2>
    <p>{{MsgFromChild}}</p>
    <app-child [MsgFromParent]="msg" (ChildClick)="GetMessageFromChild($event)" ></app-child>
</div>
