<div class="container-fluid">
    <header class="d-flex justify-content-between p-2">
        <div><h2>Shopper.</h2></div>
    <nav>
        <button (click)="CategoryChanged('all')" class="btn">Home</button>
        <button (click)="CategoryChanged('electronics')" class="btn">Electronics</button>
        <button (click)="CategoryChanged('men\'s clothing')" class="btn">Men's Fashion</button>
        <button (click)="CategoryChanged('women\'s clothing')" class="btn">Women's Fashion</button>    
        <button (click)="CategoryChanged('jewelery')" class="btn">Jewelery</button>
    </nav>
    <div>
        <button class="btn"><span class="bi bi-search"></span></button>
        <button class="btn"><span class="bi bi-heart"></span></button>
        <button class="btn"><span class="bi bi-person"></span></button>
        <button (click)="ToggleCart()" class="btn position-relative"><span class="bi bi-cart4"></span><span class="badge position-absolute rounded rounded-circle bg-danger text-white">{{cartItemsCount}}</span></button>
    </div>
</header>
<div class="bg-dark text-white text-center p-2 mt-2">⚡️ HAPPY HOLIDAY DEALS ON EVERYTHING ⚡️</div>
<section class="mt-3 row">
    <nav class="col-3">
        <div>
            <label class="form-label"><b>Select category</b></label>
            <select (change)="CategoryChanged(category.value)" [(ngModel)]="selectedCategory" #category="ngModel" class="form-select">
                <option *ngFor="let item of Categories" [value]="item">
                {{item | uppercase}}</option>
            </select>
        </div>
        <div class="mt-2" *ngIf="isCartVisible">
            <h4>Your cart</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems; let i = index;">
                        <td>{{item.title}}</td>
                        <td><img [src]="item.image" alt="preview" height="50" width="50"></td>
                        <td>
                            <button class="btn btn-danger" (click)="RemoveClick(i)">
                                <span class="bi bi-trash-fill"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nav>
    <main class="col-9 d-flex flex-wrap overflow-auto" style="height: 500px;">
        <div *ngFor="let product of Products" class="card p-2 m-2" style="width: 200px;">
            <img [src]="product.image" class="card-img-top" height="160">
            <div class="card-header" style="height: 140px;">
                <p>{{product.title}}</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>{{product.price}}</dd>
                    <dt>Rating</dt>
                    <span class="bi bi-star-fill text-success"></span> {{product.rating.rate}} [{{product.rating.count}}]
                </dl>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100" (click)="AddToCartClick(product.id)">
                    <span class="bi bi-cart-4"></span> Add to Cart
                </button>
            </div>
        </div>
    </main>
</section>
</div>
