<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InsertClick(obj,e){
            document.write(`
            Button Id: ${obj.id} <br>
            Button Name: ${obj.name} <br>
            Button Class: ${obj.className} <br>
            X Position: ${e.clientX} <br>
            Ctrl Key: ${e.ctrlKey} <br>
            `);
        }
    </script>
</head>
<body>
    <button id="btnInsert" value="Insert" name="InsertButton" class="btn btn-primary" onclick="InsertClick(this,event)"></button>
</body>
</html>
